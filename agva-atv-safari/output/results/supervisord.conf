[supervisord]
nodaemon=false
logfile=/home/user/webapp/agva-atv-safari/output/results/supervisord.log
pidfile=/home/user/webapp/agva-atv-safari/output/results/supervisord.pid

[unix_http_server]
file=/home/user/webapp/agva-atv-safari/output/results/supervisor.sock

[supervisorctl]
serverurl=unix:///home/user/webapp/agva-atv-safari/output/results/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:agva-website]
command=python3 /home/user/webapp/agva-atv-safari/output/results/simple_server.py
directory=/home/user/webapp/agva-atv-safari/output/results
autostart=true
autorestart=true
stdout_logfile=/home/user/webapp/agva-atv-safari/output/results/website.log
stderr_logfile=/home/user/webapp/agva-atv-safari/output/results/website_error.log
