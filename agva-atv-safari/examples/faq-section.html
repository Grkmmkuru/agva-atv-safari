<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Section Example</title>
    <style>
        .faq-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .faq-item {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .faq-question {
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            padding: 15px 0;
        }
        
        .faq-answer {
            padding: 10px 0 20px;
            display: none;
        }
        
        .faq-question.active + .faq-answer {
            display: block;
        }
    </style>
</head>
<body>
    <div class="faq-container">
        <div class="faq-item">
            <div class="faq-question">What should I bring on the tour?</div>
            <div class="faq-answer">
                <p>Please bring comfortable clothing, closed-toe shoes, sunglasses, and sunscreen. We provide all safety equipment.</p>
            </div>
        </div>
        <div class="faq-item">
            <div class="faq-question">What is the minimum age for participants?</div>
            <div class="faq-answer">
                <p>Participants must be at least 16 years old to drive an ATV. Passengers can be as young as 8 years old.</p>
            </div>
        </div>
    </div>
</body>
</html>
